image: node:8.15.1

pipelines:
  default:
    - step:
        name: "Build"
        script:
          # Install bootstrap (b/c style.scss errors)
          - npm install bootstrap
          # Install Meteor
          - curl https://install.meteor.com/ | sh
          # Build V8-Alba
          - meteor build . --allow-superuser
          # Debug
          - ls -al
        artifacts:
          - v8-alba.tar.gz
    - step:
        name: "Deploy"
        size: 2x
        script:
          # Deploy to Heroku
          - pipe: atlassian/heroku-deploy:1.0.4
            variables:
              HEROKU_API_KEY: '***REMOVED***'
              HEROKU_APP_NAME: 'sleepy-earth-65615'
              ZIP_FILE: 'v8-alba.tar.gz'
              WAIT: 'true'
              DEBUG: 'true'
